<!-- 2- Crea una clase llamada Persona que diga las siguientes condiciones:
Sus propiedades son: nombre, edad, DNI, sexo (H hombre, M mujer), peso y altura, año de nacimiento. Si quieres añadir alguna propiedad extra puedes hacerlo.
Los métodos que se debe poder utilizar  son:
mostrarGeneracion: este método debe mostrar un mensaje indicando a qué generación pertenece la persona creada y cual es el rasgo característico de esta generación.
Para realizar este método tener en cuenta la siguiente tabla de generaciones:
esMayorDeEdad: indica si es mayor de edad, devuelve un mensaje indicando que la persona es mayor de edad.
mostrarDatos: devuelve toda la información del objeto.
Luego crea la interfaz necesaria para que el usuario pueda crear un objeto persona, permitiendo ingresar las propiedades mediante un formulario, también agregar los botones “mostrar generación”, es “mayor de edad” e indicar en un alert el resultado de la función correspondiente. -->

    <h1 class="text-light">Información de Persona</h1>
    <form class="bg-light" id="persona-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />
      <label for="edad">Edad:</label>
      <input type="number" id="edad" required />
      <label for="DNI">DNI:</label>
      <input type="text" id="DNI" required />
      <label for="sexo">Sexo (H/M):</label>
      <input type="text" id="sexo" required />
      <label for="peso">Peso:</label>
      <input type="number" step="0.01" id="peso" required />
      <label for="altura">Altura:</label>
      <input type="number" step="0.01" id="altura" required />
      <label for="año-nacimiento">Año de Nacimiento (dd/mm/aaaa):</label>
      <input
        type="text"
        id="año-nacimiento"
        required
        pattern="\d{2}/\d{2}/\d{4}"
        placeholder="dd/mm/aaaa"
      />
      <button class="botones" type="button" id="mostrar-generacion">Mostrar Generación</button>
      <button class="botones" type="button" id="es-mayor-edad">¿Es Mayor de Edad?</button>
